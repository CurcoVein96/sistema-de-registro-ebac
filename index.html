<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de registro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <nav>
        <p class="title-nav"> EBAC</p>
    </nav>

    <p class="subtitle">REGISTRO DE NUEVOS ALUMNOS EN EBAC</p> 

    <button id="add-button">Agregar</button>
    <button id="consult-button">Consultar</button>
    <button id="delete-button">Eliminar</button>

    <form id="registration-form">
        <input type="text"  name="name-user" placeholder="Nombre del Alumno" id="name-input">
        <input type="text"  name="age-user" placeholder="Edad del Alumno" id="age-input">
        <input type="text"  name="locality-user" placeholder="Localidad del Alumno" id="locality-input">
        <input type="text"  name="course-user" placeholder="Curso" id="course-input">
        <input type="text"  name="email-user" placeholder="Email" id="email-input">

        <button type="submit">ENVIAR</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
